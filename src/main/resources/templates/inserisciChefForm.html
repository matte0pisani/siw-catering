<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Inserimento buffet</title>
</head>
<body>
	<h4>Inserisci i dati dello chef che vuoi aggiungere:</h4>
	<form th:action="@{/inserisciChef}" th:object="${chef}" method="POST">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore globale</p>
		</div>
		<div>
			<label>Nome</label> <input type="text" th:field="*{nome}" />
			<div>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>
		</div>

		<div>
			<label>Cognome</label> <input type="text" th:field="*{cognome}" />
			<div>
				<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
			</div>
		</div>

		<div>
			<label>Nazionalita</label> <input type="text" th:field="*{nazionalita}" />
			<div>
				<span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
			</div>
		</div>

		<div>
			<button type="submit">Invia</button>
		</div>
	</form>
</body>
</html>
