<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
<title>Inserimento buffet</title>
</head>
<body>
	<h4>Inserisci i dati del buffet che vuoi aggiungere:</h4>
	<form th:action="@{/inserisciBuffet}" method="post" th:object="${bean}">
		<div>
			<label>Nome: </label> <input type="text" th:field="*{nome}" />
		</div>
		<br>
		<div>
			<label>Descrizione: </label> <input type="text" th:field="*{descrizione}" /> <!-- prova con textarea -->
		</div>
		<br>
		<div>
			<label>Chef disponibili: </label>
			<div th:each="chef : ${chefs}">
				<input type="checkbox" th:name="'chef' + ${chef.id}" th:value="${chef.id}" th:field="*{chefs}"/> 
				<label th:for="'chef' + ${chef.id}" th:text="${chef.nome} + ' ' + ${chef.cognome}"></label>
			</div>
		</div>
		<br>
		<div>
			<label>Piatti disponibili: </label>
			<div th:each="piatto : ${piatti}">
				<input type="checkbox" th:name="'piattoSelezionato' + ${piatto.id}" th:value="${piatto.id}" th:field="*{piatti}"/> 
				<label th:for="'piattoSelezionato' + ${piatto.id}" th:text="${piatto.nome}"></label>
			</div>
		</div>
		<br>
		<div>
			<button type="submit">Inserisci</button>
		</div>
	</form>
</body>
</html>
