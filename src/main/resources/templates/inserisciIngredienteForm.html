<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/layout.html :: headerfiles(title='Inserisci chef')"></head>
<body>
	<nav th:replace="fragments/layout.html :: navbar"></nav>
	<div class="container-for-space">
		<div class="subtitle bottom-border">Inserisci i dati dell'ingrediente che vuoi aggiungere:</div>
		
		<form class="form-content" th:action="@{/admin/inserisciIngrediente}" th:object="${ingrediente}" method="POST">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore globale</p>
			</div>
			
			<b>Nome</b> <span class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			<input type="text" th:field="*{nome}" />

			<b>Descrizione</b><span class="error" th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span> 
			<input type="text" th:field="*{descrizione}" />

			<b>Origine</b> <span class="error" th:if="${#fields.hasErrors('origine')}" th:errors="*{origine}"></span>
			<input type="text" th:field="*{origine}" />
			<br>	
			
			<div>
				<button class="square-button" type="submit">Inserisci</button>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/layout.html :: footer"></footer>
</body>
</html>
