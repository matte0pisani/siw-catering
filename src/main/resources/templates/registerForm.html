<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div>
		<h3>Registrazione Utente</h3>
		<form th:action="@{/register}" method="POST">
			<table>
				<tr>
					<td>Username</td>
					<td><input type="text" placeholder="username" th:field="${credentials.username}" /></td>
					<td th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" th:style="'color:red'"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" placeholder="password" th:field="${credentials.password}" /></td>
					<td th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'"></td>
				</tr>
				<tr>
					<td>Nome</td>
					<td><input type="text" placeholder="nome" th:field="${user.nome}" /></td>
					<td th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}" th:style="'color:red'"></td>
				</tr>
				<tr>
					<td>Cognome</td>
					<td><input type="text" placeholder="cognome" th:field="${user.cognome}" /></td>
					<td th:if="${#fields.hasErrors('user.cognome')}" th:errors="${user.cognome}" th:style="'color:red'"></td>
				</tr>
				<tr>
					<td>Data di nascita</td>
					<td><input type="date" min="1900-01-01" max="2022-06-21" value="" th:field="${user.dataDiNascita}" /></td>
					<td th:if="${#fields.hasErrors('user.dataDiNascita')}" th:errors="${user.dataDiNascita}" th:style="'color:red'"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="${user.email}" /></td>
					<td th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'"></td>
				</tr>
				<tr>
					<td>Cellulare</td>
					<td><input type="text" th:field="${user.telefono}" /></td>
					<td th:if="${#fields.hasErrors('user.telefono')}" th:errors="${user.telefono}" th:style="'color:red'"></td>
				</tr>
				<tr>
					<td>
						<button type="submit">Registra</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
